<script>
    //tab切换
    new o_tab().init( "datatable_tab","li","data_dttab_con_","on","",1,"" );
    //轮播图
    var mySwiper = new Swiper('.swiper-container',{
        pagination: '.pagination1',
        loop:true,
        grabCursor: true,
        paginationClickable: true
    });

    var mySwiper1= new Swiper('.swiper-container-1',{
        pagination: '.pagination2',
        loop:true,
        grabCursor: true,
        paginationClickable: true
    });
    var mySwiper2= new Swiper('.swiper-container-2',{
        pagination: '.pagination3',
        loop:true,
        grabCursor: true,
        paginationClickable: true
    });
    var mySwiper3= new Swiper('.swiper-container-3',{

        loop:true,
        grabCursor: true,
        paginationClickable: true
    });
    var mySwiper4= new Swiper('.swiper-container-4',{
        pagination: '.pagination5',
        loop:true,
        grabCursor: true,
        paginationClickable: true
    });
    var mySwiper5= new Swiper('.swiper-container-5',{
//                        pagination: '.pagination6',
//                        loop:true,
        grabCursor: true,
//                        paginationClickable: true
    });
    $('.arrow-left').on('click', function(e){
        e.preventDefault();
        mySwiper.swipePrev();
        mySwiper1.swipePrev();
        mySwiper2.swipePrev();
        mySwiper3.swipePrev();
        mySwiper4.swipePrev();
//                        mySwiper5.swipePrev()
    });
    $('.arrow-right').on('click', function(e){
        e.preventDefault();
        mySwiper.swipeNext();
        mySwiper1.swipeNext();
        mySwiper2.swipeNext();
        mySwiper3.swipeNext();
        mySwiper4.swipeNext();
//                        mySwiper5.swipeNext()
    });
    //自动取色器
    $('.colorPicker-put').colpick({
        flat:true,
        colorScheme:'light', //dark
        layout:'rgbhex',//hex、rgbhex、full
        submit:1,
        onChange:function(hsb,hex,rgb,el,bySetColor) {
            $('.callback-color-picker').css({'border-right':'37px solid #'+hex});
            $('.callback-color-picker').val('#'+hex);
            // Fill the text box just if the color was set using the picker, and not the colpickSetColor function.
            if(!bySetColor) $('.color-sma-7').val('#'+hex);
        }
    });
    $('.device-colorpicker .swiper-slide>div>span').click(function(){
        var colorval=$(this).css('background-color');
        $('.callback-color-picker').css({'border-right':'37px solid '+colorval});
        $('.callback-color-picker').val(colorval);
    });
    $('input.callback-color-picker').click(function(){
        $('.color-picker-box').slideToggle();
    });
    //点击页面其他地方该div隐藏
    function stopPropagation(e) {
        if (e.stopPropagation)
            e.stopPropagation();
        else
            e.cancelBubble = true;
    }
    $(document).bind('click',function(){
        $('.color-picker-box').css('display','none');
    });
    $('.colorpicker-div').bind('click',function(e){
        stopPropagation(e);
    });
</script>
